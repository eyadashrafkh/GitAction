name: Format Java Code

on: 
  push:
    branches:
      - main
      - 'feature/*'
  pull_request:
    branches:
      - main

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Format Java code
        run: |
          find . -name "*.java" -print0 | xargs -0 java -jar /usr/local/bin/google-java-format.jar --replace

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add .
          git commit -m "Format code with Google Java Format" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push origin HEAD:${{ github.ref }}
          # In case of pull request, use the following line instead
          # git push origin HEAD:refs/heads/${{ github.head_ref }}
