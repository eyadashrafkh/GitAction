name: Format Java Code

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Find changed Java files
        id: get_changed_files
        run: |
          CHANGED_FILES=$(git diff --name-only --diff-filter=d HEAD^ | grep '\.java$' || true)
          echo "CHANGED_FILES<<EOF" >> $GITHUB_ENV
          echo "$CHANGED_FILES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          
      - name: Format Java files
        run: |
          if [ -n "$CHANGED_FILES" ]; then
            for FILE in $CHANGED_FILES; do
              java -jar google-java-format-1.22.0-all-deps.jar --aosp --replace "$FILE"
            done
          else
            echo "No Java files changed"
          fi

      - name: Commit and push changes
        if: success() && steps.get_changed_files.outputs.CHANGED_FILES != ''
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add .
          git commit -m 'Automatically format changed lines in Java code'
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
