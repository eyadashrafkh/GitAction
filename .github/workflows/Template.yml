name: Auto Merge PR for Specific Users

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]  # Trigger on PR creation, updates, or when it is marked ready for review

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Auto Merge PR
        if: ${{ contains(fromJson('["user1", "user2", "user3"]'), github.actor) && github.event.pull_request.draft == false && github.event.pull_request.mergeable_state == 'clean' }}
        uses: peter-evans/merge-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: merge  # Can be 'merge', 'squash', or 'rebase'
          merge-message: 'Automatically merging PR created by ${{ github.actor }}.'  # Merge commit message including the username
