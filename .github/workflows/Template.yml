name: Build and Upload Artifact

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4.3.3
        with:
          name: build-artifact
          path: path/to/build  # Adjust the path to your build directory or file
          if-no-files-found: warn
          retention-days: 30
          compression-level: 6
          overwrite: false
